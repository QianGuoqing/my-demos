    <script>
        let pixelRatio = 1 / window.devicePixelRatio;
        document.write(`<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=${pixelRatio}, minimum-scale=${pixelRatio},maximum-scale=${pixelRatio}">`);

        // 条件：尺寸越大，则字体大小越大，反之，尺寸越小，字体大小越小。
        // 获取HTML节点
        let html = document.querySelector('html');
        // 获取屏幕宽度
        let pageWidth = html.getBoundingClientRect().width;
        // 或者
        // let pageWidth = parseFloat(window.getComputedStyle(html, null).width);
        // 屏幕宽度 / 固定数值 = 基准值
        html.style.fontSize = pageWidth / 16 + 'px';
    </script>
</head>
